<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUC_Store</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- navbar start  -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <!-- logo  -->
          <a href="#" class="navbar-brand">TUC_Store</a>

          <!-- toggler/collapsing button for mobile view  -->
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            arial-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- navbar links & search  -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- centered search bar  -->
            <form class="d-flex mx-auto search-bar">
              <input
                type="search"text
                placeholder="Search for products, brands, and more"
                class="form-control"
              />
              <button class="btn btn-warning ms-1">Search</button>
            </form>

            <!-- Right-aligned links  -->
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-cart cart-icon"></i>
                  <span class="badge bg-danger">3</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar end  -->

      <!-- slider section  -->
       <section class="row mt-5">
        <div class="col-md-12">
            <div id="carouselExampleIndicator" class="carousel slide">
                
            </div>
        </div>
       </section>
    </div>
  </body>
</html>
